{% set name = "pdm-backend" %}
{% set version = "2.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdm_backend-{{ version }}.tar.gz
  sha256: 1f833e527ae172f34b4b84e2fcf1f65859a2a5ca746e496d8313b3ea6539969f

build:
  number: 0
  script: {{ PYTHON }} -m pip install ./ -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - python-build
    - pip
    - importlib-metadata >=3.6
  run:
    - python >=3.8
    - importlib-metadata >=3.6

test:
  source_files:
    - src
    - tests
  imports:
    - pdm.backend
  commands:
    - git config --global user.email "ci@github.com" && git config --global user.name "C I" && pytest tests
  requires:
    - pytest
    - setuptools
    - pytest-cov
    - pytest-xdist
    - git
    - gcc

about:
  home: https://pypi.org/project/pdm-backend/
  summary: The build backend used by PDM that supports latest packaging standards.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pdm-project/pdm-backend

extra:
  recipe-maintainers:
    - theAeon
    - xhochy
